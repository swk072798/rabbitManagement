server.port: 11234

eureka:
  client:
    serviceUrl:
      defaultZone: http://47.93.186.213:8888/eureka/

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: database-oprations
          uri: http://47.93.186.213:8412
          order: 0
          predicates:
            - Path=/actions/**
          filters:
            - StripPrefix=1
        - id: account-login-management
          uri: http://47.93.186.213:8300
          order: 0
          predicates:
            - Path=/account/**
          filters:
            - StripPrefix=1